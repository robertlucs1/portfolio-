<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .display {
            background: #222;
            color: white;
            padding: 20px;
            text-align: right;
            margin-bottom: 20px;
            font-size: 2rem;
            min-height: 80px;
            word-break: break-all;
            overflow: hidden;
        }
        
        .previous {
            font-size: 1rem;
            color: #aaa;
            min-height: 25px;
        }
        
        .current {
            font-size: 2.5rem;
            color: white;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            background: #f8f8f8;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #e0e0e0;
        }
        
        .clear {
            background: #ff6b6b;
            color: white;
        }
        
        .clear:hover {
            background: #ff5252;
        }
        
        .delete {
            background: #ffa726;
            color: white;
        }
        
        .delete:hover {
            background: #ff9800;
        }
        
        .operator {
            background: #4ecdc4;
            color: white;
        }
        
        .operator:hover {
            background: #26a69a;
        }
        
        .equals {
            background: #42a5f5;
            color: white;
            grid-column: span 2;
        }
        
        .equals:hover {
            background: #2196f3;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            color: #666;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background: #666;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: #555;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .display {
                font-size: 1.8rem;
                padding: 15px;
            }
            
            .current {
                font-size: 2rem;
            }
            
            button {
                padding: 12px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        
        <div class="display">
            <div class="previous" id="previous"></div>
            <div class="current" id="current">0</div>
        </div>
        
        <div class="buttons">
            <button class="clear" onclick="clearAll()">C</button>
            <button class="delete" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="calculatePercentage()">%</button>
            
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button class="operator" onclick="calculateSquare()">x²</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
        
        <div class="footer">
            <p>Calculadora básica</p>
            <a href="index.html" class="back-btn">Voltar ao Portfólio</a>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let shouldReset = false;
        
        const currentDisplay = document.getElementById('current');
        const previousDisplay = document.getElementById('previous');
        
        function updateDisplay() {
            currentDisplay.textContent = currentOperand;
            previousDisplay.textContent = previousOperand;
        }
        
        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }
        
        function deleteLast() {
            if (currentOperand === 'Error' || currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }
        
        function appendNumber(number) {
            if (shouldReset) {
                currentOperand = '';
                shouldReset = false;
            }
            
            if (currentOperand === '0' || currentOperand === 'Error') {
                currentOperand = number;
            } else {
                currentOperand += number;
            }
            updateDisplay();
        }
        
        function appendDecimal() {
            if (shouldReset) {
                currentOperand = '0';
                shouldReset = false;
            }
            
            if (!currentOperand.includes('.')) {
                currentOperand += '.';
            }
            updateDisplay();
        }
        
        function appendOperator(op) {
            if (currentOperand === 'Error') return;
            
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = op;
            previousOperand = `${currentOperand} ${op}`;
            shouldReset = true;
            updateDisplay();
        }
        
        function calculate() {
            if (operation === null || previousOperand === '' || currentOperand === '') return;
            
            let result;
            const prev = parseFloat(previousOperand.split(' ')[0]);
            const current = parseFloat(currentOperand);
            
            try {
                switch (operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) throw new Error('Divisão por zero');
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                
                // Arredondar para evitar problemas com ponto flutuante
                result = Math.round(result * 100000000) / 100000000;
                currentOperand = result.toString();
                previousOperand = '';
                operation = null;
                shouldReset = true;
                
            } catch (error) {
                currentOperand = 'Error';
                previousOperand = '';
                operation = null;
            }
            
            updateDisplay();
        }
        
        function calculateSquare() {
            const num = parseFloat(currentOperand);
            if (isNaN(num) || currentOperand === 'Error') return;
            
            const result = num * num;
            currentOperand = result.toString();
            shouldReset = true;
            updateDisplay();
        }
        
        function calculatePercentage() {
            const num = parseFloat(currentOperand);
            if (isNaN(num) || currentOperand === 'Error') return;
            
            const result = num / 100;
            currentOperand = result.toString();
            updateDisplay();
        }
        
        // Suporte para teclado
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
                e.preventDefault();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                deleteLast();
            }
        });
        
        // Inicializar
        updateDisplay();
    </script>
</body>
</html>
